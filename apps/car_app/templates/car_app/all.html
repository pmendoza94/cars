<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cars | All Users</title>
	</head>
	<body>
		<br><br>
		<header>
			<div style="float: right;">
				<a href="/cars">Home</a> |
				<a href="/logout">Logout</a>
			</div>
		</header>
		<br>

		<h1>All Users:</h1>
		<br>

		<table>
			<tr>
				<td><b>Name</b></td>
			</tr>
			{%for user in users%}
			<tr>
				<td><a href="/cars/show/{{user.id}}">{{user.first_name}}</a></td>
			</tr>
			{%endfor%}
		</table>
	</body>
</html>
